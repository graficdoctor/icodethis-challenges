<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pricing Table</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<section class="price-cards">
				<div class="price-card">
					<h2 class="price-card__tier">Free</h2>
					<div class="price-card__details">
						<p class="price-card__sum">$<span>0</span></p>
						<p class="price-card__who-small">Free for your whole team</p>
					</div>
					<p class="price-card__who-large">
						For individuals or teams, looking to organize anything.
					</p>
					<button type="button" class="btn accent-1">Get started</button>
				</div>
				<div class="price-card">
					<h2 class="price-card__tier">Standard</h2>
					<div class="price-card__details">
						<p class="price-card__sum">$<span>6</span></p>
						<p class="price-card__who-small">Per user per month</p>
					</div>
					<p class="price-card__who-large">
						For teams that need to manage more work.
					</p>
					<button type="button" class="btn accent-2">Upgrade now</button>
				</div>
				<div class="price-card">
					<h2 class="price-card__tier">Premium</h2>
					<div class="price-card__details">
						<p class="price-card__sum">$<span>12</span></p>
						<p class="price-card__who-small">Per user per month</p>
					</div>
					<p class="price-card__who-large">
						Best for teams that need to track multiple projects
					</p>
					<button type="button" class="btn accent-3">Try for Free</button>
				</div>
			</section>
		</main>
	</body>
</html>
